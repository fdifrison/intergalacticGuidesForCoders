version: '3.8'
services:
  mysqldb:
    image: mysql:latest
    container_name: mysqldb-server-spring-boot-app
    environment:
      MYSQL_DATABASE: 'serverdb'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: 'admin'
      MYSQL_ROOT_PASSWORD: 'admin'
    ports:
      - '3306:3306'
    volumes:
      - my-db:/var/lib/mysql
volumes:
  my-db: